<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tower builder</title>
    
    <script type="text/javascript" src="app.js?b5e3c7daeae0cd2033d7"></script>
    
    <script type="text/javascript" src="./box2d-plugin-full.js"></script>
    <script type="text/javascript" src="./box2d.js"></script>
    <style>
        body {
            margin: 0;
        }
        .settings {
            position: absolute;
            color: white;
            top: 50px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="settings">
        <label for="blood-checkbox">Включить кровь</label>
        <input id="blood-checkbox" type="checkbox" checked="checked">
        <label for="blood-count">Частиц крови</label>
        <select name="" id="blood-count">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
        </select>
    </div>

</div>

</body>
</html>
